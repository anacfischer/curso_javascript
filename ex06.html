<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
           background-color: rgb(97, 22, 167);
           font-family: arial;
           color: rgb(255, 255, 255); 
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1ª maneira - inserindo os comandos via html
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">!-->  
        
    <!--Segunda maneira - mais usual - inserindo Listeners no JS - ficam atentos à ocorrencia de eventos-->    
            <div id="area">
    Clique Aqui
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
        function clicar() {
               a.innerText = 'Clicou!'
               a.style.background = 'rgb(167, 22, 148)'
        }

        function entrar (){
                a.innerText = 'Entrou!'
        }
        function sair(){
                a.innerText = 'Saiu!'
                a.style.background = 'rgb(97, 22, 167)'
        }
    </script>
</body>
</html>
